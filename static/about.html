<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drag and Dropper</title>
    <link rel="stylesheet" href="/public/css/main.css">
	<script src="/public/js/dragAndDrop.js"></script>
</head>
<body>
    <main>
            <header>
                <h2>Dragger and dropper!</h2>
            </header>
            <p>
				This website will display the basic functionality of a drag/drop UI in HTML5
			</p>
			<br/>
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" border="1px"></div>

			<br/>

			<p id="drag1" draggable="true" ondragstart="drag(event)"> Test Text! </p>
    </main>
</body>
</html>
